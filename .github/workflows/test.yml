name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -e .
      
      - name: Run unit tests
        run: |
          PYTHONPATH=$PWD:$PYTHONPATH pytest tests/test_expect.py tests/test_case.py tests/test_runner.py -v
      
      - name: Run integration tests
        run: |
          PYTHONPATH=$PWD:$PYTHONPATH pytest tests/test_integration.py -v

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd web/backend
          pip install -r requirements.txt
      
      - name: Run backend tests
        run: |
          cd web/backend
          pytest test_main.py -v

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests
          pip install -e .
          cd web/backend
          pip install -r requirements.txt
      
      - name: Start backend
        run: |
          cd web/backend
          python main.py &
          sleep 5
      
      - name: Run E2E tests
        run: |
          PYTHONPATH=$PWD:$PYTHONPATH pytest tests/test_e2e.py -v
      
      - name: Stop backend
        if: always()
        run: |
          pkill -f "python main.py" || true

  demo-eval:
    name: Demo Eval
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[demo]"
      
      - name: Run demo eval
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          PYTHONPATH=$PWD:$PYTHONPATH python -m flaky run --case quiz_answering --runs 10 --format json > eval_results.json
      
      - name: Post results to PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let results;
            try {
              results = JSON.parse(fs.readFileSync('eval_results.json', 'utf8'));
            } catch (e) {
              console.log('No results file found');
              return;
            }
            
            const rate = results.success_rate.toFixed(1);
            const emoji = rate >= 90 ? 'ðŸŸ¢' : rate >= 70 ? 'ðŸŸ¡' : 'ðŸ”´';
            
            const comment = `## ${emoji} Demo Eval Results
            
            **Quiz Answering Eval**
            - Success Rate: **${rate}%**
            - Passed: ${results.total_passed}/${results.total_tests}
            - Generations: ${results.num_generations}
            
            ### Per-Test Breakdown
            ${Object.entries(results.per_test_breakdown).map(([name, stats]) => 
              `- \`${name}\`: ${stats.rate.toFixed(0)}% (${stats.passed}/${stats.total})`
            ).join('\n')}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
