name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -e .
      
      - name: Run unit tests
        run: |
          PYTHONPATH=$PWD:$PYTHONPATH pytest tests/test_expect.py tests/test_case.py tests/test_runner.py -v
      
      - name: Run integration tests
        run: |
          PYTHONPATH=$PWD:$PYTHONPATH pytest tests/test_integration.py -v

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd web/backend
          pip install -r requirements.txt
      
      - name: Run backend tests
        run: |
          cd web/backend
          pytest test_main.py -v

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests
          pip install -e .
          cd web/backend
          pip install -r requirements.txt
      
      - name: Start backend
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          cd web/backend
          python main.py &
          sleep 5
      
      - name: Run E2E tests
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          PYTHONPATH=$PWD:$PYTHONPATH pytest tests/test_e2e.py -v
      
      - name: Stop backend
        if: always()
        run: |
          pkill -f "python main.py" || true

  demo-eval:
    name: Demo Eval
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[demo]"
      
      - name: Run demo eval
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          PYTHONPATH=$PWD:$PYTHONPATH python -m flaky run --case quiz_answering --runs 10 --format json > eval_results.json
      
      - name: Display results
        if: always()
        run: |
          if [ -f eval_results.json ]; then
            echo "游늵 Demo Eval Results:"
            python3 << 'PYTHON_EOF'
          import json
          with open('eval_results.json') as f:
              data = json.load(f)
          rate = data['success_rate']
          emoji = '游릭' if rate >= 90 else '游리' if rate >= 70 else '游댮'
          print(f'{emoji} Success Rate: {rate:.1f}%')
          print(f'Passed: {data["total_passed"]}/{data["total_tests"]}')
          print(f'Generations: {data["num_generations"]}')
          print()
          print('Per-Test Breakdown:')
          for name, stats in data['per_test_breakdown'].items():
              print(f'  {name}: {stats["rate"]:.0f}% ({stats["passed"]}/{stats["total"]})')
          PYTHON_EOF
          fi
      
      - name: Post results to PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let results;
            try {
              results = JSON.parse(fs.readFileSync('eval_results.json', 'utf8'));
            } catch (e) {
              console.log('No results file found');
              return;
            }
            
            const rate = results.success_rate.toFixed(1);
            const emoji = rate >= 90 ? '游릭' : rate >= 70 ? '游리' : '游댮';
            
            const comment = `## ${emoji} Demo Eval Results
            
            **Quiz Answering Eval**
            - Success Rate: **${rate}%**
            - Passed: ${results.total_passed}/${results.total_tests}
            - Generations: ${results.num_generations}
            
            ### Per-Test Breakdown
            ${Object.entries(results.per_test_breakdown).map(([name, stats]) => 
              `- \`${name}\`: ${stats.rate.toFixed(0)}% (${stats.passed}/${stats.total})`
            ).join('\n')}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
